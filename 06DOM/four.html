<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code |DOM</title>
</head>
<body style="background-color: #212121;color :#fff">

    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //add eleemnt in list itme using dom
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').append(li)
    }
    addLanguage("python")
    addLanguage("typeScript")
    addLanguage("Java")


    // //optimized approache (For future references )
    // function addOptiLanguage(langName) {
    //     const li = document.createElement('li')
    //      li.appendChild(document.createTextNode(langName))
    //      document.querySelector('.language').appendChild(li)

    // }
    // addOptiLanguage("go")


    function addOptiLanguage(langName) {
        const li = document.createElement('li')
         li.appendChild(document.createTextNode(langName))
         document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("go")

    //Edit
    const secndLang = document.querySelector("li:nth-child(2)")
    console.log(secndLang); //python
    //secndLang.innerHTML="mojo"
    const newli = document.createElement('li')
    newli.textContent="Mojo"
    secndLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() //remove go language


</script>
</html>
